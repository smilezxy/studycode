<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../libs/vue.js"></script>
	<style type="text/css">
		li {
			border: 1px dashed #999;
			margin: 5px;
			line-height: 35px;
			padding-left: 5px;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div id="app">
		<div>
			<label>
				Id：
				<input type="text" class="form-control" v-model="id">
			</label>
			<label>
				Name：
				<input type="text" class="form-control" v-model="name">
			</label>
			<input type="button" value="添加" @click="add">
		</div>
		<ul>
			<li v-for="item in list" :key="item.id">
				{{item.id}}  -----   {{item.name}}
			</li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue ({
		el:"#app",
		data:{ 
			id:'',
			name:'', 
			list:[
				{id:1,name:'奔驰'},
				{id:2,name:'宝马'},
				{id:3,name:'奥迪'},

			]
		},
		methods:{ 
			add () {
				var car = {id:this.id,name:this.name,ctime:new Date()}
				this.list.push(car)
				this.id = this.name = ''
			}
		}
	})
</script>
</html>
