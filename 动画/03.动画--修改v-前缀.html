<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../libs/vue.js"></script>
	<!-- 2 自定义两组样式  来控制transition内部元素 实现动画-->
	<style>
	/*v-enter 进入之前  元素的起始状态  此时还没有进入
		v-leave-to  动画离开之后   离开的终止状态  此时的动画已经结束
	*/
		.v-enter,
		.v-leave-to {
			opacity: 0;
			transform: translateX(100px);
		}
		/*v-enter-active 入场动画的时间段
		v-leave-active 离场动画的时间段*/
		.v-enter-active,
		.v-leave-active {
			transition: all 1s ease;
		}

		.my-enter,
		.my-leave-to {
			opacity: 0;
			transform: translateY(100px);
		}
		.my-enter-active,
		.my-leave-active {
			transition: all 1s ease;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- 需求：点击按钮让H3显示隐藏 -->
		<!-- 1 使用transition元素  把需要动画控制的元素包裹起来  transition元素是vue官方提供的 -->
		
		<input type="button" value="点击" @click="flag = !flag">
		<transition>
			<h3 v-show="flag">这是个h3标签</h3>
		</transition>

		<input type="button" value="点击2" @click="flag2 = !flag2">
		<transition name="my">
			<h6 v-show="flag2">这是个h6标签</h6>
		</transition>
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue ({
		el:"#app",
		data:{  
			flag:false,
			flag2:false
		},
		methods:{ 
		}
	})
</script>
</html>
