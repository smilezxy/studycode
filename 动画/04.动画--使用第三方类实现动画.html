<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../libs/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="../libs/animate.css">
	<!-- 入场使用bounceIn  离场bounceOut -->
</head>
<body>
	<div id="app">
		<!-- 需求：点击按钮让H3显示隐藏 -->
		<input type="button" value="点击" @click="flag = !flag">
		<!-- <transition enter-active-class="animated bounceIn" leave-active-class="animated bounceOut">
			<h3 v-show="flag">这是个h3标签</h3>
		</transition> -->

		<!-- :duration="400"设置进场离场的动画时长   :duration="{enter:200,leave:300}"-->
		<transition enter-active-class="bounceIn" leave-active-class="bounceOut" :duration="400">
			<h3 v-show="flag" class="animated">这是个h3标签</h3>
		</transition>
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue ({
		el:"#app",
		data:{  
			flag:false
		},
		methods:{ 
		}
	})
</script>
</html>
