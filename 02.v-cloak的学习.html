<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./libs/vue.js"></script>
	<style type="text/css">
		/*s属性选择器*/
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- v-cloak 解决差值表达式闪烁的问题 -->
	  <p v-cloak>{{msg}}</p>
	  <!-- v-text的作用和差值表达式类似 -->
	  <!-- v-text没有闪烁问题 -->
	  <!-- v-text会覆盖元素中原有的属性  {{}}只会替换自己的占位符 不会把整个元素清空-->
	  <h4 v-text="msg"></h4>
	  <p v-html="msg2"></p>
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue ({
		el:"#app",
		data:{  
			msg:"欢迎学习Vue",
			msg2:"<h1>这是h1标签</h1>" 
		}
	})
</script>
</html>
