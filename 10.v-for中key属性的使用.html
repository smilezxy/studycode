<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./libs/vue.js"></script>
</head>
<body>
	
	<div id="app">
		<div>
			<label>id:
				<input type="text" v-model="id">
				
			</label>
			<label>name:
				<input type="text" v-model="name">
				
			</label>
	   		<input type="button" value="添加" v-on:click="add"></input>
		</div>
		<!-- v-for循环时  key的属性只能是number或者string -->
		<!-- key在使用的时候  必须用v-bind属性绑定的形式  指定key的值 -->
		<p v-for="item in list" :key="item.id">
			<input type="checkbox">{{item.id}} _______ {{item.name}}
		</p>
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue ({
		el:"#app",
		data:{  
			id:'',
			name:'',
			list:[
				{id:1,name:"zs"},
				{id:2,name:"ls"},
				{id:3,name:"ww"},
			]
		},
		methods:{  //methods中定义了vue实例中所有可用的方法
			add:function () {
				this.list.unshift({'id':this.id,'name':this.name})
			}
		}
	})
</script>
</html>
