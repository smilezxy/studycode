<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./libs/vue.js"></script>
	<style type="text/css">
		.red {
			color: red;
		}
		.weight {
			font-size: 20px;
		}
		.yellow {
			background-color: yellow
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- 第一种  v-bibd绑定一个数组 -->
		<h1 :class="['red','weight']">笑嘻嘻</h1>
		<!-- 第二种 在数组里面使用三元表达式 -->
		<h1 :class="['red',flag?'yellow':'']">笑嘻嘻</h1>
		<!-- 第三种  数组中嵌套对象 -->
		<h1 :class="['red',{'yellow':flag}]">笑嘻嘻</h1>
		<h1 :class="{red:true,yellow:true}">笑嘻嘻</h1>
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue ({
		el:"#app",
		data:{  
			flag:true
		}
	})
</script>
</html>
