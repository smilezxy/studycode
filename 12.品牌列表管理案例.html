<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./libs/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="./libs/bootstrap.css">
</head>
<body>
	<div id="app">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">添加品牌</h3>
			</div>
			<div class="panel-body form-inline">
				<label>
					Id：
					<input type="text" class="form-control" v-model="id">
				</label>
				<label>
					Name：
					<input type="text" class="form-control" v-model="name">
				</label>
				<!-- 在vue中使用绑定机制  为元素指定事件处理函数时候  如果加了小括号就可以为函数传参了 -->
				<input type="button" value="添加" class="btn btn-primary" @click="add">
				<label>
					搜索名称关键字：
					<input type="text" class="form-control" v-model="keywords">
				</label>
			</div>
		</div>
		<table class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Ctime</th>
					<th>Operation</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="item in search(keywords)" :key="item.id">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.ctime}}</td>
					<td>
						<a href="#" @click.prevent="del(item.id)">删除</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue ({
		el:"#app",
		data:{
			id:'',
			name:'', 
			keywords:'', 
			list:[
				{id:1,name:'奔驰',ctime:new Date()},
				{id:2,name:'宝马',ctime:new Date()},
				{id:3,name:'奥迪',ctime:new Date()},

			]
		},
		methods:{ 
			add () {
				var car = {id:this.id,name:this.name,ctime:new Date()}
				this.list.push(car)
				this.id = this.name = ''
			},
			del (id) {
				//根据id删除数据
				// this.list.some((item,i) => {
				// 	if(item.id == id ) {
				// 		this.list.splice(i,1)
				// 		return true 
				// 	}
				// })

				//findIndex  可以帮助我们快速找到匹配的索引
				var index = this.list.findIndex(item => {
					if(item.id == id) {
						return true
					}
				})
				this.list.splice(index,1)
			},
			search (keywords) {
				//var newList = [];
				// this.list.forEach ( item => {
				// 	if(item.name.indexOf(keywords) != -1){
				// 		newList.push(item)
				// 	}
				// })
				// return newList
				//forEach  some  findIndex   filter这些都是属于数组的新方法
				//都会对数组中的每一项进行遍历，执行相关操作
				return this.list.filter(item => {
					//注意：es6为字符型提供了一个新方法  includes（） 包含返回true反之false
					if(item.name.includes(keywords)) {
							return item
					}
				})



			}
		}
	})


	 // 定义过滤器  Vue.filter('过滤器名称',function (data) {}) 
	 //过滤器中的function  第一个参数  已经被规定死  永远是  管道符前面 传递过来的数据 
</script>
</html>
