<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./libs/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- <input type="button" value="更改" @click="toggle"> -->
		<input type="button" value="更改" @click="flag=!flag">
		<h3 v-if="flag">这是v-if控制的元素</h3>
		<h3 v-show="flag">这是v-show控制的元素</h3>
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue ({
		el:"#app",
		data:{  
			flag:true
		},
		methods:{
			toggle () {
				this.flag = !this.flag
			}
		}
	})
</script>
</html>
