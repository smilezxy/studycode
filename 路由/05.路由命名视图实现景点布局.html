<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../libs/vue.js"></script>
	<script src="../libs/vue-router.js"></script>
	<style type="text/css">
		.header {
			height: 80px;
			background-color: pink;
		}
		.container {
			display: flex;
		}
		.left{
			background-color: blue;
			flex: 2;
			height: 200px;
		}
		.right {
			background-color: yellow;
			flex: 8;
			height: 200px;
		}
		h3,div,body{
			padding: 0;
			margin: 0
		}
	</style>
</head>
<body>
	<div id="app">
		<router-view></router-view>
		<div class="container">
			<router-view name="left"></router-view>
			<router-view name="right"></router-view>
		</div>
		
	</div>
</body>
<script type="text/javascript">
	var headerBox = {
		template:'<h3 class="header">头部</h3>'
	}
	var leftBox = {
		template:'<h3 class="left">左边</h3>',
	}
	var rightBox = {
		template:'<h3 class="right">右边</h3>',
	}
	var router = new VueRouter({
		routes:[
			{
				path:'/',components:{
					'default':headerBox,
					'left':leftBox,
					'right':rightBox
				}
			}
		]
	})
	var vm = new Vue ({
		el:"#app",
		data:{  
			
		},
		methods:{ 
		},
		router:router
	})
</script>
</html>
